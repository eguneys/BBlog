<html>
  <head>
    <title>Simple Blog</title>

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  </head>

  <body>


    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only"> Toggle navigation</span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href='#'> Simple Blog </a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav" id="nav-item-container">
	</ul>
      </div>

    </nav>
	
    <div class="container" id="container">

    </div>

    <script type='text/template' id='home-template'>

      <div class="row">
	<div class="col-lg-12">
	  <h1 class="page-header"> Blog Home <small> Blog Homepage</small></h1>
	  <ol class="breadcrumb">
	    <li><a href="/">Home</a></li>
	    <li class="active">Blog Home </li>
	  </ol>
	</div>
	
      </div>

      <div class="row">
	<div class="col-lg-8" id="blog-list-view">

	  
	  <ul class="pager">
	    <li class="previous <%= hasPrevious?'':'disabled' %>"><a href="">&larr; Older</a></li>
	    <li class="next"><a href="">Newer &rarr;</a></li>
	  </ul>
	  
	  <div id="blog-list-container"></div>
	  
	  <ul class="pager">
	    <li class="previous"><a href="">&larr; Older</a></li>
	    <li class="next"><a href="">Newer &rarr;</a></li>
	  </ul>
	</div>

	<div class="col-lg-4">
	  <div class="well">
	    <h4> Blog Search </h4>
	    <div class="input-group">
	      <input type="text" class="form-control">
	      <span class="input-group-btn">
		<button class="btn btn-default" type="button">&nbsp;<i class="fa fa-search"></i> </button>
	      </span>
	    </div>
	  </div>

	  <div class="well">
	    <h4>Papers</h4>
	    <div class="row">
	      <div class="col-lg-6">
		<ul id="paper-list-container" class="list-unstyled">
		  
		</ul>
	      </div>
	    </div>
	  </div>
	</div>
      </div>
      
      
    </script>

    <script type='text/template' id='blog-template'>
      <div class="row">
	<div class="col-lg-8">
	      <h1 class="text-center"><%= title %> </h1>
	      <div class="row">
		<div class="col-md-1">
		  <button class="btn btn-default"> <i class="fa fa-caret-up fa-2x"></i></button>
		  <h2 class="text-center text-muted"> <%= votes.up - votes.down %> </h2>
		  <button class="btn btn-default"> <i class="fa fa-caret-down fa-2x"></i></button>
		</div>
		<div class="col-md-11">
		  <%= body %>
		</div>
	  </div>
	</div>
      </div>
    </script>

    <script type='text/template' id='blog-short-template'>
	  <h1><%= title %></h1>
	  <p class="lead"> by <a href="#"> <%= author.name %> </a> - <a href="<%= paper.url %>"> <%= paper.name %> </a></p>
	  <hr>
	  <p> <i class="fa fa-clock-o"></i> Posted <abbr class="timeago" title="<%= date %>"></abbr> </p>
	  <hr>
	  <p> <%= $(body).text().slice(0, 200) %>  ...</p>
	  <a class="btn btn-primary" id="read-more" href="/blog/<%= _id %>">Read More <i class="fa fa-angle-right"></i></a>
	  <hr>
    </script>

    <script type='text/template' id='about-template'>
      About
    </script>

    <script type='text/template' id='404-template'>
      Oops..
    </script>



      <script src="/bower_components/jquery/jquery.min.js"></script>
      <script src="/bower_components/jquery-timeago/jquery.timeago.js"></script>
      <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="/bower_components/underscore/underscore-min.js"></script>
      <script src="/bower_components/backbone/backbone-min.js"></script>
      <script src="/bower_components/backbone.paginator/dist/backbone.paginator.js"></script>

      <script src="/js/models/blog.js"></script>
      <script src="/js/collections/BlogList.js"></script>
      <script src="/js/views/nav.js"></script>
      <script src="/js/views/blog.js"></script>
      <script src="/js/views/main.js"></script>
      <script src="/js/app.js"></script>

  </body>
  
</html>
